<!doctype html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
	<title>To-Do</title>
</head>

<body>
	<nav class="navbar navbar-dark bg-dark">
		<span class="navbar-brand mb-0 h1">To-Do</span>
	</nav>

	<div class="container col-10 mt-3">
		<h1>Your To-Do(s)</h1>

		<hr>

		<!-- Add Task Button -->
		<div class="control my-2 mx-2" data-toggle="modal" data-target="#addTaskModal">Add Task+</div>

		<!-- Tasks List -->
		<div class="todo">
			<div class="row mx-auto container-fluid" id="taskRow">

				<div class="card border-secondary shadow mb-2 mx-2 noteCard" style="width: 21rem;">
					<div class="card-header h5">title</div>
					<div class="card-body text-dark">
						<p class="card-text">note body</p>
					</div>
					<div class="card-footer text-muted">date <i class="fa fa-trash float-right" style="font-size: 24px;cursor: pointer;"></i> </div>
				</div>
	
			</div>
		</div>


		<!-- Add Task Modal -->
		<div class="modal fade" id="addTaskModal" tabindex="-1" aria-labelledby="addTaskModal" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title">Add a New Task</h5>
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">
						<div class="form-group">
							<input type="text" class="form-control" id="newTaskTitle" placeholder="Title">
						</div>
						<div class="form-group">
							<textarea class="form-control" id="newTaskBody" placeholder="Task" rows="3"></textarea>
						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
						<button type="button" class="btn btn-primary" id="saveTask">Save</button>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/script.js"></script>
</body>

</html>
